<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
    <meta name="description" content="A TODO list for busy people" />
    <meta name="author" content="David Surina, VÃ­ctor Isabel-Bueno & Mehmet Can">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="shortcut icon" href="favicon.ico">
  </head>
  <body>
  <!--David section-->
  <main>
    <h1 class="main-heading">TODO List</h1>
    <section class="section-input">
      <form class="section-input__input-wrapper">
        <input  id="user_input" class="section-input__input" type="text" maxlength="45" placeholder="What do you want to do ?">
        <input id="add_task" class="section-input__button" type="submit" value="Add"></input>
      </form>
    </section>
    <!--Memo section-->
    <section class="section-tasks">
      <h2 class="section-tasks__heading">Tasks</h2>
      <div class="section-tasks__todo-wrapper">
        <div class="section-tasks__task">
          <p class="section-tasks__task-desc">Test</p>
          <button class="section-tasks__task-button"><i class="fas fa-check"></i></button>
          <button class="section-tasks__task-button"><i class="fas fa-trash-alt"></i></button>
        </div>
      
      </div>
      <div class="section-tasks__finished-wrapper">
        <div class="section-tasks__task finished">
          <p class="section-tasks__task-desc">Finished</p>
          <button class="section-tasks__task-button"><i class="fas fa-undo"></i></button>
          <button class="section-tasks__task-button"><i class="fas fa-trash-alt"></i></button>
        </div>
      </div>
    </section>
    </main>

    <script src="./js/functions.js"></script>
  </body>
</html>
